<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #ff4757;
            font-weight: 600;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        /* Adjust margin between input boxes and labels if necessary */
        input[type="number"],
        textarea {
            width: 95%;
            padding: 12px;
            margin-bottom: 15px; /* Controls space below input boxes */
            margin-top: 5px; /* Optional: If you need more space between the label and input */
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            color: #555;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        textarea:focus {
            border-color: #ff4757;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            padding: 12px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #e84141;
        }

        /* Style for error messages */
        .error {
            color: red; /* Makes the error text red */
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Add spacing between label and input */
        .form-group label {
            font-weight: 600;
            margin-bottom: 10px; /* Adjust this value to control the spacing */
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            border: 1px solid #e0e0e0;
            background-color: #fafafa;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" style="position: relative; padding: 30px;">
        <!-- Link to go back to the reviews list -->
        <a href="{% url 'reviews' %}" 
           style="position: absolute; /* Absolute position inside the container */
                  top: 20px; /* Distance from the top of the container */
                  left: 20px; /* Distance from the left of the container */
                  color: #FF0000;
                  text-decoration: none;
                  font-weight: bold;">
            Back to Reviews
        </a>

        <h2>Leave a Review</h2>
        <form method="POST" action="{% url 'submit_review' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="rating">Rating (1-5):</label>
                {{ form.rating }}
                {% if form.rating.errors %}
                    <div class="error">
                        {% for error in form.rating.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            
            <div class="form-group">
                <label for="comment">Comment:</label>
                {{ form.comment }}
                {% if form.comment.errors %}
                    <div class="error">
                        {% for error in form.comment.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            
            <div class="form-group">
                <button type="submit">Submit Review</button>
            </div>
        </form>
    </div>
</body>



</html>
