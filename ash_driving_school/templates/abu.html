{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image with Content</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .full-screen-image {
            width: 100%;
            height: 100vh; /* Viewport height to fill the screen */
            object-fit: cover;
            display: block;
        }

        .content {
            padding: 20px;
            background-color: white;
            text-align: center;
        }

        /* Additional space below image */
        .container {
            position: relative;
            min-height: 100vh; /* Ensures content below image is visible */
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 20px; /* Distance from the top of the page */
            right: 20px; /* Distance from the right of the page */
            z-index: 10; /* Ensures the logo stays on top */
            width: 15vw; /* Adjusts the logo size based on viewport width */
            height: auto; /* Maintains aspect ratio */
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Logo image at top center -->
        <img src="{% static 'logo.jpg' %}" alt="Logo" class="logo">

        <!-- Full-screen background image -->
        <img src="{% static 'background-car.png' %}" alt="Full Screen Image" class="full-screen-image">

        <!-- Content underneath the image -->
        <div class="content">
            <h1>Welcome to My Website</h1>
            <p>This is some content that appears below the full screen image.</p>
        </div>
    </div>
</body>
</html>
