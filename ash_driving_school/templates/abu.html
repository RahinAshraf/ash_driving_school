{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image with Content</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .full-screen-image {
            width: 100%;
            height: 100vh; /* Viewport height to fill the screen */
            object-fit: cover;
            display: block;
        }

        .content {
            padding: 20px;
            background-color: white;
            text-align: center;
        }

        /* Additional space below image */
        .container {
            position: relative;
            min-height: 100vh; /* Ensures content below image is visible */
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 20px; /* Distance from the top of the page */
            right: 20px; /* Distance from the right of the page */
            z-index: 10; /* Ensures the logo stays on top */
            width: 25vw; /* Adjusts the logo size based on viewport width */
            height: auto; /* Maintains aspect ratio */
        }

        /* Media query for small screens (phones) */
        @media (max-width: 600px) {
            .logo {
                width: 50vw; /* Adjust logo size to 50% of the viewport width on small screens */
                top: 10px; /* Reduced top margin for phones */
                right: 10px; /* Reduced right margin for phones */
            }
        }

        /* Left-side vertical navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px; /* Adjust width of the sidebar */
            background-color: #333;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }

        nav a, .nav-button {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px;
            margin: 5px 0;
            width: 80%;
            border: none;
            border-radius: 4px;
            text-decoration: none; /* Removes underline from links */
            cursor: pointer;
        }

        nav a:hover, .nav-button:hover {
            background-color: #555;
        }

        .nav-button {
            display: inline-block;
        }

        /* Content styles */
        .content {
            margin-left: 220px; /* Make space for the sidebar */
            padding: 20px;
        }

        /* Make the content responsive */
        @media (max-width: 768px) {
            nav {
                width: 150px; /* Smaller sidebar for smaller screens */
            }

            .content {
                margin-left: 160px; /* Adjust content spacing for smaller sidebar */
            }
        }


    </style>
</head>
<body>
<!-- Left side navigation menu -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="{% url 'reviews' %}">Reviews</a>

        {% if user.is_authenticated %}
            <button class="nav-button" onclick="location.href='{% url 'profile' %}'">My profile</button>
            <button class="nav-button" onclick="location.href='{% url 'logout' %}'">Logout</button>
        {% else %}
            <button class="nav-button" onclick="location.href='{% url 'signup' %}'">Sign Up</button>
            <button class="nav-button" onclick="location.href='{% url 'login' %}'">Login</button>
        {% endif %}
    </nav>

    <div class="container">
        <!-- Logo image at top center -->
        <img src="{% static 'logo.jpg' %}" alt="Logo" class="logo">

        <!-- Full-screen background image -->
        <img src="{% static 'background-car.png' %}" alt="Full Screen Image" class="full-screen-image">

        <!-- Content underneath the image -->
        <div class="content">
            <h1>Welcome to My Website</h1>
            <p>This is some content that appears below the full screen image.</p>
        </div>
    </div>
</body>
</html>
