{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image with Content</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .full-screen-image {
            width: 100%;
            height: 100vh; /* Viewport height to fill the screen */
            object-fit: cover;
            display: block;
        }

        .content {
            padding: 20px;
            background-color: white;
            text-align: center;
        }

        /* Additional space below image */
        .container {
            position: relative;
            min-height: 100vh; /* Ensures content below image is visible */
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 20px; /* Distance from the top of the page */
            right: 20px; /* Distance from the right of the page */
            z-index: 10; /* Ensures the logo stays on top */
            width: 25vw; /* Adjusts the logo size based on viewport width */
            height: auto; /* Maintains aspect ratio */
        }

        /* Media query for small screens (phones) */
        @media (max-width: 600px) {
            .logo {
                width: 50vw; /* Adjust logo size to 50% of the viewport width on small screens */
                top: 10px; /* Reduced top margin for phones */
                right: 10px; /* Reduced right margin for phones */
            }
        }

        /* Position buttons at the center-left of the background image */
        .buttons-container {
            position: absolute;
            top: 50%; /* Centers the buttons vertically */
            left: 20px; /* Distance from the left */
            transform: translateY(-50%); /* Vertically center the buttons */
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .buttons-container button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 150px; /* Fixed width */
        }

        .buttons-container button:hover {
            background-color: #555;
        }

        /* Adjust buttons for smaller screens */
        @media (max-width: 600px) {
            .buttons-container button {
                width: 120px; /* Adjust button width for smaller screens */
            }
        }


    </style>
</head>
<body>

    <div class="container">

        <!-- Buttons at the bottom left -->
        <div class="buttons-container">
            {% if user.is_authenticated %}
                <button onclick="location.href='{% url 'profile' %}'">My Profile</button>
                <button onclick="location.href='{% url 'logout' %}'">Logout</button>
            {% else %}
                <button onclick="location.href='{% url 'signup' %}'">Sign Up</button>
                <button onclick="location.href='{% url 'login' %}'">Login</button>
            {% endif %}
        </div>

        <!-- Logo image at top center -->
        <img src="{% static 'logo.jpg' %}" alt="Logo" class="logo">

        <!-- Full-screen background image -->
        <img src="{% static 'background-car.png' %}" alt="Full Screen Image" class="full-screen-image">

        <!-- Content underneath the image -->
        <div class="content">
            <h1>Welcome to My Website</h1>
            <p>This is some content that appears below the full screen image.</p>
        </div>
    </div>
</body>
</html>
