<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }
        .card h1 {
            font-size: 1.5em;
            color: #333;
            margin: 0;
        }
        .card p {
            color: #666;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello World</h1>
        <p>Welcome to this simple card example.</p>
    </div>
</body>
</html>
