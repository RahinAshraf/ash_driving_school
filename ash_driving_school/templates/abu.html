{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image with Content</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .full-screen-image {
            width: 100%;
            height: 100vh; /* Viewport height to fill the screen */
            object-fit: cover;
            display: block;
        }

        .content {
            padding: 20px;
            background-color: white;
            text-align: center;
        }

        /* Additional space below image */
        .container {
            position: relative;
            min-height: 100vh; /* Ensures content below image is visible */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Full-screen image -->
        <img src="{% static 'background-car.png' %}" alt="Full Screen Image" class="full-screen-image">

        <!-- Content underneath the image -->
        <div class="content">
            <h1>Welcome to My Website</h1>
            <p>This is some content that appears below the full screen image.</p>
        </div>
    </div>
</body>
</html>
